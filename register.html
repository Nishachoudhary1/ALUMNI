</head>
<body>
    <! --- Header code start --->
    <header>
         <nav class="navigation">
        <label class="navigation-h">NBU</label>
        <ul>
            <li><a href="index.html">Home</a></li>

        <label class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>

    </header>
    <! --- Header code end --->
    <section>
      <form
        action="success-reg.html"
        class="form"
        id="form"
        onsubmit="return validation()"
      >
      <div class="header">
        <h2>Registration form</h2>
      </div>
        <div class="reg-control" id="name">
          <label for="fname">Full Name: </label>
          <input class="reg-center" type="text" id="fname" autocomplete="off" /><b
            ><span class="forerror" id="fname1"></span
          ></b>
        </div>

        <div class="reg-control">
          <label for="dob">Date Of Birth:</label>
          <input
            class="reg-center"
            type="text"
            id="dob"
            placeholder="mm/dd/yyyy"
            autocomplete="off"
          /><b><span class="forerror" id="dob1"></span></b>
        </div>

        <div class="reg-control">
          <label for="femail">Email ID:</label>
          <input
            class="reg-center"
            type="text"
            placeholder="abc@abc.com"
            id="femail"
            autocomplete="off"
          /><b><span class="forerror" id="femail1"></span></b>
        </div>

        <div class="reg-control">
          <label for="fphone">Phone Number:</label>
          <input
            class="reg-center"
            type="text"
            title="Ten digits code"
            id="fphone"
            autocomplete="off"
          /><b><span class="forerror" id="fphone1"></span></b>
        </div>

        <div class="reg-control">
          Gender:
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="other" />
          <label for="other">Other</label>
          <b><span class="forerror" id="gender1"></span></b>
        </div>

        <div class="reg-control">
          City:
          <input class="div2" type="text" id="city" autocomplete="off" />
          <b><span class="forerror" id="city1"></span></b>
        </div>

        <div class="reg-control">
          State:
          <select class="reg-center" id="state">
            <option></option>
            <option>Andaman And Nicobar Islands</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chandigarh</option>
            <option>Chhattisgarh</option>
            <option>Dadra And Nagar Haveli</option>
            <option>Daman And Diu</option>
            <option>Delhi</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jammu And Kashmir</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Ladakh</option>
            <option>Lakshadweep</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Puducherry</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
          </select>
          <b><span class="forerror" id="state1"></span></b>
        </div>

        <div class="reg-control">
          Country:
          <select class="reg-center">
            <option>India</option>
          </select>
        </div>
        <div class="reg-control">
          <input type="submit" value="Submit" class="reg-btn" name="" />
        </div>
      </form>
    </section>

    <section>
      <form
        action="institute.html"
        class="form"
        id="form"
        onsubmit="return validation()"
      >
      <div class="header">
        <h2>Registration form</h2>
      </div>
        <div class="reg-control" id="name">
          <label for="fname">Full Name: </label>
          <input class="reg-center" type="text" id="fname" autocomplete="off" /><b
            ><span class="forerror" id="fname1"></span
          ></b>
        </div>

        <div class="reg-control">
          <label for="femail">Email ID:</label>
          <input
            class="reg-center"
            type="text"
            placeholder="abc@abc.com"
            id="femail"
            autocomplete="off"
          /><b><span class="forerror" id="femail1"></span></b>
        </div>

        <div class="reg-control">
          <label for="fpassword">Password:</label>
          <input
            class="reg-center"
            type="password"
            id="femail"
          /><b><span class="forerror" id="fpassword1"></span></b>
        </div>

        <div class="reg-control">
          <input type="submit" value="Submit" class="reg-btn" name="" />
        </div>
      </form>
    </section>
